<html>
<head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="styles.css"/>

    <!-- Import this CDN to use icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Styling the main container */
        .container {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
            letter-spacing: 0.5px;
            height: 80%;
        }

        img {
            width: 50px;
            vertical-align: middle;
            border-style: none;
            border-radius: 100%;
        }

        /* Styling the msg-header container */
        .msg-header {
            border: 1px solid #ccc;
            width: 100%;
            height: 10%;
            border-bottom: none;
            display: inline-block;
            background-color: #efefef;
            margin: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Styling the profile picture */
        .msgimg {
            margin-left: 2%;
            float: left;
        }

        .container1 {
            width: 270px;
            height: auto;
            float: left;
            margin: 0;
        }

        /* styling user-name */
        .active {
            width: 150px;
            float: left;
            color: black;
            font-weight: bold;
            margin: 0 0 0 5px;
            height: 10%;

        }

        /* Styling the inbox */
        .chat-page {
            padding: 0 0 50px 0;
        }

        .msg-inbox {
            border: 1px solid #ccc;
            overflow: hidden;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }


        .chats {
            padding: 30px 15px 0 25px;
        }

        .msg-page {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Styling the msg-bottom container */
        .msg-bottom {
            border-top: 1px solid #ccc;
            position: relative;
            height: 11%;
            background-color: rgb(239 239 239);
        }

        /* Styling the input field */
        .input-group {
            float: right;
            margin-top: 13px;
            margin-right: 20px;
            outline: none !important;
            border-radius: 20px;
            width: 61% !important;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .input-group > .form-control {
            position: relative;
            flex: 1 1 auto;
            width: 1%;
            margin-bottom: 0;
        }

        .form-control {
            border: none !important;
            border-radius: 20px !important;
            display: block;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .input-group-text {
            background: transparent !important;
            border: none !important;
            display: flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            margin-bottom: 0;
            font-size: 1.5rem;
            font-weight: b;
            line-height: 1.5;
            color: #495057;
            text-align: center;
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-weight: bold !important;
            cursor: pointer;
        }

        input:focus {
            outline: none;
            border: none !important;
            box-shadow: none !important;
        }

        .send-icon {
            font-weight: bold !important;
        }

        /* Styling the avatar  */
        received-chats-img {
            display: inline-block;
            width: 50px;
            float: left;
        }

        .received-msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }

        .received-msg-inbox {
            width: 57%;
        }

        .received-msg-inbox p {
            background: #efefef none repeat scroll 0 0;
            border-radius: 10px;
            color: #646464;
            font-size: 14px;
            margin-left: 1rem;
            padding: 1rem;
            width: 100%;
            box-shadow: rgb(0 0 0 / 25%) 0px 5px 5px 2px;
        }

        p {
            overflow-wrap: break-word;
        }

        /* Styling the msg-sent time  */
        .time {
            color: #777;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }

        .outgoing-chats {
            overflow: hidden;
            margin: 26px 20px;
        }

        .outgoing-chats-msg p {
            background-color: orange;
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            padding: 5px 10px 5px 12px;
            width: 100%;
            padding: 1rem;
            box-shadow: rgb(0 0 0 / 25%) 0px 2px 5px 2px;
        }

        .outgoing-chats-msg {
            float: right;
            width: 46%;
        }

        /* Styling the avatar */
        .outgoing-chats-img {
            display: inline-block;
            width: 50px;
            float: right;
            margin-right: 1rem;
        }

        @media only screen and (max-device-width: 850px) {
            *,
            .time {
                font-size: 28px;
            }

            img {
                width: 65px;
            }

            .msg-header {
                height: 5%;
            }

            .msg-page {
                max-height: none;
            }

            .received-msg-inbox p {
                font-size: 28px;
            }

            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }

        @media only screen and (max-device-width: 450px) {
            *,
            .time {
                font-size: 28px;
            }

            img {
                width: 65px;
            }

            .msg-header {
                height: 5%;
            }

            .msg-page {
                max-height: none;
            }

            .received-msg-inbox p {
                font-size: 28px;
            }

            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<!-- Main container -->
<div class="container">
    <!-- msg-header section starts -->
    <div class="msg-header">
        <div class="container1">
            <img src="https://avatars.githubusercontent.com/u/54850923?s=280&v=4" class="msgimg"/>
            <div class="active">
                <p>Chatbot</p>
            </div>
        </div>
    </div>

    <!-- Chat area (empty, waiting for messages) -->
    <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats" id="chats" name="chats">
                <div th:each="chat : ${chats}"
                     th:class="${chat.outgoingFromUser ? 'outgoing-chats' : 'received-chats'}">
                    <div th:if="${chat.outgoingFromUser == true}" class="outgoing-chats-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4g_2Qj3LsNR-iqUAFm6ut2EQVcaou4u2YXw&s"/>
                    </div>
                    <div th:if="${chat.outgoingFromUser == false}" class="received-chats-img">
                        <img src="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg?semt=ais_hybrid&w=740"/>
                    </div>
                    <div th:class="${chat.outgoingFromUser ? 'outgoing-msg' : 'received-msg'}">
                        <div th:class="${chat.outgoingFromUser ? 'outgoing-chats-msg' : 'received-msg-inbox'}">
                            <p th:text="${chat.message}"></p>
                            <span class="time" th:text="${chat.createdDate}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- msg-bottom section (to input and send message) -->
            <div class="msg-bottom">
                <div class="input-group">
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Send Message"
                            name="myMessage"
                            id="myMessage"
                    />
                    <span class="input-group-text send-icon">
                        <button class="btn btn-primary" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>



    function sendMessage() {
        let message = $("#myMessage").val();
        if (!message.trim()) return;

        let chatRequest = {
            message: message,
            userId: 0
        };

        let outgoingChatHtml = `
            <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4g_2Qj3LsNR-iqUAFm6ut2EQVcaou4u2YXw&s" />
                </div>
                <div class="outgoing-msg">
                    <div class="outgoing-chats-msg">
                        <p class="multi-msg">${message}</p>
                        <span class="time">Just now</span>
                    </div>
                </div>
            </div>`;

        $("#chats").append(outgoingChatHtml);
        $("#myMessage").val('');

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/chat/send",
            data: JSON.stringify(chatRequest),
            dataType: 'json',
            success: function (response) {
                let aiChatHtml = `
            <div class="received-chats">
                <div class="received-chats-img">
                    <img src="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg?semt=ais_hybrid&w=740" />
                </div>
                <div class="received-msg">
                    <div class="received-msg-inbox">
                        <p class="multi-msg">${response.message}</p>
                        <span class="time">${response.createdDate}</span>
                    </div>
                </div>
            </div>`;

                $("#chats").append(aiChatHtml);
            },
            error: function (e) {
                console.error("Error: ", e);
            }
        });
    }

    $("#myMessage").on("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
